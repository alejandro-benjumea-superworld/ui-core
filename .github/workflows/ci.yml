name: Checks

on:
  pull_request:
    branches:
      - "**"
    types: 
      - opened
      - synchronize
      - reopened

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm run test
      - name: Build Storybook
        run: npm run storybook:build
      - name: Build Library
        run: npm run build
